<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Tâches</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>
    <div class="container">
        <!-- Div contenant le titre et la liste des tâches alignés à gauche -->
        <div class="task-list-container">
            <h1>Liste des tâches</h1>
            <ul id="taskList" class="task-list">
                <!-- Liste des tâches -->
            </ul>
        </div>

        <!-- Div contenant le formulaire d'ajout de tâche aligné à droite -->
        <div class="task-input-container">
            <input type="text" id="taskInput" class="task-input" placeholder="Ajouter une tâche..." />
            <button id="resetButton" class="reset-button">Réinitialiser</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Lien vers le fichier JavaScript -->
</body>
</html>
